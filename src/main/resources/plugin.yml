name: QuarkCore
version: '${version}'
main: es.skepz.quarkcore.QuarkCore
api-version: '1.20'
prefix: 'Quark'
author: 'Skepz'
commands:
  cfgreload:
    description: reload the config files
    aliases: cfgrl
  economy:
    description: manage player's balances (add, remove, set)
    aliases: eco
  rank:
    description: edit and set ranks
  mine:
    description: create and edit mines
  setspawn:
    description: set the spawn location
  setwarp:
    description: set a warp location
  setfreeloc:
    description: set a free location
    aliases: sfl
  world:
    description: manage worlds (create, delete, list, tp)

  ban:
    description: ban a player
  tempban:
    description: temporarily ban a player
  unban:
    description: unban a player
  mute:
    description: mute a player
  tempmute:
    description: temporarily mute a player
  unmute:
    description: unmute a player
  kick:
    description: kick a player

  sell:
    description: sell items in your inventory
  rankup:
    description: rankup command
    aliases: ru
  balance:
    description: check your balance
    aliases: bal
  pay:
    description: pay a player
  spawn:
    description: teleport to spawn
  warp:
    description: teleport to a warp
  tpa:
    description: request to teleport to a player
  tphere:
    description: request to teleport a player to you
    aliases: tpahere
  tpaccept:
    description: accept a request for teleportation
  tpdeny:
    description: deny a request for teleportation
    aliases: tpadeny
  tpcancel:
    description: cancel a request you sent for teleportation
    aliases: tpacancel
  tplist:
    description: list any incoming requests to teleport

  quark_confirm:
    description: confirm when prompted
    visible: false
  quark_cancel:
    description: cancel when prompted